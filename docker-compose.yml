services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pda-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    environment:
      - APP_NAME=PDA System
      - APP_ENV=production
      - APP_KEY=base64:ZK7bhNEKFJcOU8TshjXUo3rlGDbaHV5iCWCD5J/NXFw=
      - APP_DEBUG=false
      - APP_URL=http://192.168.4.18
      - APP_LOCALE=id
      - APP_FALLBACK_LOCALE=id
      - LOG_CHANNEL=stack
      - LOG_LEVEL=warning
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pda_system
      - DB_USERNAME=pda_user
      - DB_PASSWORD=${DB_PASSWORD:-secretpassword}
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=240
      - CACHE_STORE=file
      - QUEUE_CONNECTION=sync
      - FILESYSTEM_DISK=local
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pda-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: pda-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - pda-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pda-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pda_system
      MYSQL_USER: pda_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-secretpassword}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pda-network

networks:
  pda-network:
    driver: bridge

volumes:
  mysql_data:
